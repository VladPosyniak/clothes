
<div ng-if='type=="best"'>
Лучшее за:
<div ng-click='bestofinterval(0)'>День</div>
<div ng-click='bestofinterval(1)'>Неделю</div>
<div ng-click='bestofinterval(2)'>Месяц</div>
</div>

<div ng-if='type=="search"'>
Результаты поиска по запросу: {{search}}
</div>

<div infinite-scroll="getNextPosts()" infinite-scroll-distance="0">
    <div class="post" ng-repeat="post in posts track by $index" >
                <h2 ng-click="click(post.id)">{{post.title}}</h2>

                <div ng-if='auth'>
                    <span class="post-like" ng-click='dislike(post.id,$index)' style='color:red;border-color:red;'>-</span>
                    <span class="post-like">+{{post.rating}}</span>
                    <span class="post-like" ng-click='like(post.id,$index)'>+</span>
                </div>

                <div ng-repeat="image in post.imagesArr track by $index" >
                    <img ng-src="{{image}}"/>
                </div>

                <p ng-click="click(post.id)">{{post.content}}</p>

                <div class="post-information">
                    <div class="post-tags">
                        <a ng-repeat="tag in post.taglist" ng-click='categoty_find(tag)' href="">{{tag}}</a>
                    </div>
                    <div class="post-author-date">
                        <span class="post-author"><a href="">{{post.name}}</a></span>
                        <span class="post-date">24.03.2016</span>

                    </div>
                </div>

            </div>
</div>
